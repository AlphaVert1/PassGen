        // Set of random special characters excluding comma
        const specialCharsSet = ['!', '@', '#', '$', '%', '^', '&', '*', '/', '+', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];

        function generateWords(numWords, includeSpecialChars, replaceWithComma) {
            // Choose a specified number of random words from the dictionary
            const wordList = getRandomElements(englishWords, numWords);

            // Shuffle the special characters set excluding comma
            const shuffledSpecialChars = getRandomElements(specialCharsSet, specialCharsSet.length);

            // Include comma if checked
            const comma = replaceWithComma ? ',' : '';

            // Keep track of whether a comma has been inserted
            let commaInserted = false;

            // Combine the words with or without a random special character
            let combinedWords = '';
            for (let i = 0; i < numWords; i++) {
                combinedWords += wordList[i];

                if (includeSpecialChars && i < numWords - 1) {
                    // Insert a shuffled special character between words
                    if (!commaInserted && replaceWithComma && Math.random() < 0.5) {
                        // Replace one special character with a comma
                        combinedWords += comma;
                        commaInserted = true;
                    } else {
                        combinedWords += shuffledSpecialChars[i];
                    }
                }
            }

            return combinedWords;
        }

        // Function to get a specified number of random elements from an array
        function getRandomElements(array, numElements) {
            const shuffledArray = array.slice().sort(() => Math.random() - 0.5);
            return shuffledArray.slice(0, numElements);
        }

        function generateAndOutput() {
            // Get the number of words from the input
            const numWordsInput = document.getElementById('numWordsInput');
            const numWords = parseInt(numWordsInput.value);

            // Get the checkbox status from the inputs
            const includeSpecialChars = document.getElementById('includeSpecialChars').checked;
            const replaceWithComma = document.getElementById('replaceWithComma').checked;

            // Call the generateWords function with the specified options
            const generatedWords = generateWords(numWords, includeSpecialChars, replaceWithComma);

            // Output the result to the <p> element with id "Output"
            document.getElementById('Output').innerText = `Generated words (${numWords} words): ${generatedWords}`;
        }

        // Function to copy the text to the clipboard
        function copyToClipboard() {
            const outputText = document.getElementById('Output').innerText;
            const generatedWordsText = outputText.replace(/^Generated words \(\d+ words\): /, '');

            // Create a temporary textarea element to hold the text
            const textarea = document.createElement('textarea');
            textarea.value = generatedWordsText;

            // Append the textarea to the document
            document.body.appendChild(textarea);

            // Select the text in the textarea
            textarea.select();

            // Copy the selected text to the clipboard
            document.execCommand('copy');

            // Remove the temporary textarea
            document.body.removeChild(textarea);

            // Optionally, provide user feedback (e.g., alert)
            alert('Text copied to clipboard!');
        }
